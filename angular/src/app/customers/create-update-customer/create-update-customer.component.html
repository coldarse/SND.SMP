<form
    class='form-horizontal'
    autocomplete='off'
    #createCustomerModal='ngForm'
    (ngSubmit)='save()'
>
    <abp-modal-header
        [title]='isCreate == true? ("Add Customer" | localize) : ("Edit Customer" | localize)'
        (onCloseClick)='bsModalRef.hide()'
    ></abp-modal-header>
    <div class='modal-body'>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='code'>
            {{ 'Code' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='code'
                id='code'
                required
                [(ngModel)]='customer.code'
                #codeModel='ngModel'
                #codeEl
            />
            <abp-validation-summary
                [control]='codeModel'
                [controlEl]='codeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='companyName'>
            {{ 'Company Name' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='companyName'
                id='companyName'
                required
                [(ngModel)]='customer.companyName'
                #companyNameModel='ngModel'
                #companyNameEl
            />
            <abp-validation-summary
                [control]='companyNameModel'
                [controlEl]='companyNameEl'
            ></abp-validation-summary>
            </div>
        </div>

            <label class='col-md-3 col-form-label' for='emailAddress'>
            {{ 'Email Address' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='emailAddress'
                id='emailAddress'
                required
                [(ngModel)]='customer.emailAddress'
                #emailAddressModel='ngModel'
                #emailAddressEl
            />
            <abp-validation-summary
                [control]='emailAddressModel'
                [controlEl]='emailAddressEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='password'>
            {{ 'Password' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='password'
                class='form-control'
                name='password'
                id='password'
                required
                [(ngModel)]='customer.password'
                #passwordModel='ngModel'
                #passwordEl
            />
            <abp-validation-summary
                [control]='passwordModel'
                [controlEl]='passwordEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row'>

            {{ 'Address Line 1' | localize }}
            </label>
            <div class='col-md-9'>
            <input

                #addressLine1El
            />
            <abp-validation-summary

                [controlEl]='addressLine1El'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row'>
            <label class='col-md-3 col-form-label' for='addressLine2'>
            {{ 'Address Line 2' | localize }}
            </label>
            <div class='col-md-9'>
            <input

            />

            </div>
        </div>

            </div>
        </div>

            <label class='col-md-3 col-form-label' for='registrationNo'>
            {{ 'Registration No' | localize }}

            <div class='col-md-9'>

            </label>
            <div class='col-md-9'>

            </div>

            <label class='col-md-3 col-form-label' for='isActive'>

            </label>
            <div class='col-md-9'>

        </div>
        <div class='form-group row'>
            <label class='col-md-3 col-form-label' for='clientKey'>

            </label>
            <div class='col-md-9'>

            />
            <abp-validation-summary
                [control]='clientKeyModel'
                [controlEl]='clientKeyEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row'>
            <label class='col-md-3 col-form-label' for='clientSecret'>
            {{ 'Client Secret' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='clientSecret'
                id='clientSecret'
                [(ngModel)]='customer.clientSecret'
                #clientSecretModel='ngModel'
                #clientSecretEl
            />
            <abp-validation-summary
                [control]='clientSecretModel'
                [controlEl]='clientSecretEl'
            ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]='saving'
    [saveDisabled]='!createCustomerModal.form.valid || saving'
    (onCancelClick)='bsModalRef.hide()'
    ></abp-modal-footer>
</form>
