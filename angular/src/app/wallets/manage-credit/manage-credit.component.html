<form
  class="form-horizontal"
  autocomplete="off"
  #manageCreditModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="
      ('Manage Credit' | localize)
    "
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="amount">
        {{ "Amount" | localize }}
      </label>
      <div class="col-md-9">
        <input 
          type="number"
          class="form-control"
          name="amount"
          id="amount"
          [(ngModel)]="amount"
        >
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!manageCreditModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
