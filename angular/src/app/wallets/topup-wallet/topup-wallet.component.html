<form
  class="form-horizontal"
  autocomplete="off"
  #createWalletModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="
      ('Top Up Wallet' | localize)
    "
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="referenceNo">
        {{ "Reference No" | localize }}
      </label>
      <div class="col-md-9">
        <input 
          type="text"
          class="form-control"
          name="referenceNo"
          id="referenceNo"
          [(ngModel)]="referenceNo"
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="amount">
        {{ "amount" | localize }}
      </label>
      <div class="col-md-9">
        <input 
          type="number"
          class="form-control"
          name="amount"
          id="amount"
          [(ngModel)]="amount"
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="description">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-9">
        <input 
        type="text"
        class="form-control"
        name="description"
        id="description"
        [(ngModel)]="description"
      >
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createWalletModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
