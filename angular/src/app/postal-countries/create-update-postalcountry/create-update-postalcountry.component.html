<form
    class='form-horizontal'
    autocomplete='off'
    #createPostalCountryModal='ngForm'
    (ngSubmit)='save()'
>
    <abp-modal-header
        [title]='isCreate == true? ("Add PostalCountry" | localize) : ("Edit PostalCountry" | localize)'
        (onCloseClick)='bsModalRef.hide()'
    ></abp-modal-header>
    <div class='modal-body'>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='postalCode'>
            {{ 'PostalCode' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='postalCode'
                id='postalCode'
                required
                [(ngModel)]='postalcountry.postalCode'
                #postalCodeModel='ngModel'
                #postalCodeEl
            />
            <abp-validation-summary
                [control]='postalCodeModel'
                [controlEl]='postalCodeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='countryCode'>
            {{ 'CountryCode' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='countryCode'
                id='countryCode'
                required
                [(ngModel)]='postalcountry.countryCode'
                #countryCodeModel='ngModel'
                #countryCodeEl
            />
            <abp-validation-summary
                [control]='countryCodeModel'
                [controlEl]='countryCodeEl'
            ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]='saving'
    [saveDisabled]='!createPostalCountryModal.form.valid || saving'
    (onCancelClick)='bsModalRef.hide()'
    ></abp-modal-footer>
</form>
