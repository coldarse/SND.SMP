<form
    class='form-horizontal'
    autocomplete='off'
    #createItemTrackingApplicationModal='ngForm'
    (ngSubmit)='save()'
>
    <abp-modal-header
        [title]='isCreate == true? ("Add ItemTrackingApplication" | localize) : ("Edit ItemTrackingApplication" | localize)'
        (onCloseClick)='bsModalRef.hide()'
    ></abp-modal-header>
    <div class='modal-body'>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='customerId'>
            {{ 'CustomerId' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='number'
                class='form-control'
                name='customerId'
                id='customerId'
                required
                [(ngModel)]='itemtrackingapplication.customerId'
                #customerIdModel='ngModel'
                #customerIdEl
            />
            <abp-validation-summary
                [control]='customerIdModel'
                [controlEl]='customerIdEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='customerCode'>
            {{ 'CustomerCode' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='customerCode'
                id='customerCode'
                required
                [(ngModel)]='itemtrackingapplication.customerCode'
                #customerCodeModel='ngModel'
                #customerCodeEl
            />
            <abp-validation-summary
                [control]='customerCodeModel'
                [controlEl]='customerCodeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='postalCode'>
            {{ 'PostalCode' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='postalCode'
                id='postalCode'
                required
                [(ngModel)]='itemtrackingapplication.postalCode'
                #postalCodeModel='ngModel'
                #postalCodeEl
            />
            <abp-validation-summary
                [control]='postalCodeModel'
                [controlEl]='postalCodeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='postalDesc'>
            {{ 'PostalDesc' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='postalDesc'
                id='postalDesc'
                required
                [(ngModel)]='itemtrackingapplication.postalDesc'
                #postalDescModel='ngModel'
                #postalDescEl
            />
            <abp-validation-summary
                [control]='postalDescModel'
                [controlEl]='postalDescEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='total'>
            {{ 'Total' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='number'
                class='form-control'
                name='total'
                id='total'
                required
                [(ngModel)]='itemtrackingapplication.total'
                #totalModel='ngModel'
                #totalEl
            />
            <abp-validation-summary
                [control]='totalModel'
                [controlEl]='totalEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='productCode'>
            {{ 'ProductCode' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='productCode'
                id='productCode'
                required
                [(ngModel)]='itemtrackingapplication.productCode'
                #productCodeModel='ngModel'
                #productCodeEl
            />
            <abp-validation-summary
                [control]='productCodeModel'
                [controlEl]='productCodeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='productDesc'>
            {{ 'ProductDesc' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='productDesc'
                id='productDesc'
                required
                [(ngModel)]='itemtrackingapplication.productDesc'
                #productDescModel='ngModel'
                #productDescEl
            />
            <abp-validation-summary
                [control]='productDescModel'
                [controlEl]='productDescEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='status'>
            {{ 'Status' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='status'
                id='status'
                required
                [(ngModel)]='itemtrackingapplication.status'
                #statusModel='ngModel'
                #statusEl
            />
            <abp-validation-summary
                [control]='statusModel'
                [controlEl]='statusEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='dateCreated'>
            {{ 'DateCreated' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='datetime-local'
                class='form-control'
                name='dateCreated'
                id='dateCreated'
                required
                [(ngModel)]='itemtrackingapplication.dateCreated'
                #dateCreatedModel='ngModel'
                #dateCreatedEl
            />
            <abp-validation-summary
                [control]='dateCreatedModel'
                [controlEl]='dateCreatedEl'
            ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]='saving'
    [saveDisabled]='!createItemTrackingApplicationModal.form.valid || saving'
    (onCancelClick)='bsModalRef.hide()'
    ></abp-modal-footer>
</form>
