<form
    class='form-horizontal'
    autocomplete='off'
    #createCustomerPostalModal='ngForm'
    (ngSubmit)='save()'
>
    <abp-modal-header
        [title]='isCreate == true? ("Add CustomerPostal" | localize) : ("Edit CustomerPostal" | localize)'
        (onCloseClick)='bsModalRef.hide()'
    ></abp-modal-header>
    <div class='modal-body'>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='postal'>
            {{ 'Postal' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='postal'
                id='postal'
                required
                [(ngModel)]='customerpostal.postal'
                #postalModel='ngModel'
                #postalEl
            />
            <abp-validation-summary
                [control]='postalModel'
                [controlEl]='postalEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='rate'>
            {{ 'Rate' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='number'
                class='form-control'
                name='rate'
                id='rate'
                required
                [(ngModel)]='customerpostal.rate'
                #rateModel='ngModel'
                #rateEl
            />
            <abp-validation-summary
                [control]='rateModel'
                [controlEl]='rateEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='accountNo'>
            {{ 'AccountNo' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='number'
                class='form-control'
                name='accountNo'
                id='accountNo'
                required
                [(ngModel)]='customerpostal.accountNo'
                #accountNoModel='ngModel'
                #accountNoEl
            />
            <abp-validation-summary
                [control]='accountNoModel'
                [controlEl]='accountNoEl'
            ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]='saving'
    [saveDisabled]='!createCustomerPostalModal.form.valid || saving'
    (onCancelClick)='bsModalRef.hide()'
    ></abp-modal-footer>
</form>
