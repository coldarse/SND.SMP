<form
    class='form-horizontal'
    autocomplete='off'
    #createRefundModal='ngForm'
    (ngSubmit)='save()'
>
    <abp-modal-header
        [title]='isCreate == true? ("Add Refund" | localize) : ("Edit Refund" | localize)'
        (onCloseClick)='bsModalRef.hide()'
    ></abp-modal-header>
    <div class='modal-body'>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='userId'>
            {{ 'UserId' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='number'
                class='form-control'
                name='userId'
                id='userId'
                required
                [(ngModel)]='refund.userId'
                #userIdModel='ngModel'
                #userIdEl
            />
            <abp-validation-summary
                [control]='userIdModel'
                [controlEl]='userIdEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='referenceNo'>
            {{ 'ReferenceNo' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='referenceNo'
                id='referenceNo'
                required
                [(ngModel)]='refund.referenceNo'
                #referenceNoModel='ngModel'
                #referenceNoEl
            />
            <abp-validation-summary
                [control]='referenceNoModel'
                [controlEl]='referenceNoEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='amount'>
            {{ 'Amount' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                class='form-control'
                name='amount'
                id='amount'
                required
                [(ngModel)]='refund.amount'
                #amountModel='ngModel'
                #amountEl
            />
            <abp-validation-summary
                [control]='amountModel'
                [controlEl]='amountEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='description'>
            {{ 'Description' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='text'
                class='form-control'
                name='description'
                id='description'
                required
                [(ngModel)]='refund.description'
                #descriptionModel='ngModel'
                #descriptionEl
            />
            <abp-validation-summary
                [control]='descriptionModel'
                [controlEl]='descriptionEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='dateTime'>
            {{ 'DateTime' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                type='datetime-local'
                class='form-control'
                name='dateTime'
                id='dateTime'
                required
                [(ngModel)]='refund.dateTime'
                #dateTimeModel='ngModel'
                #dateTimeEl
            />
            <abp-validation-summary
                [control]='dateTimeModel'
                [controlEl]='dateTimeEl'
            ></abp-validation-summary>
            </div>
        </div>
        <div class='form-group row required'>
            <label class='col-md-3 col-form-label' for='weight'>
            {{ 'Weight' | localize }}
            </label>
            <div class='col-md-9'>
            <input
                class='form-control'
                name='weight'
                id='weight'
                required
                [(ngModel)]='refund.weight'
                #weightModel='ngModel'
                #weightEl
            />
            <abp-validation-summary
                [control]='weightModel'
                [controlEl]='weightEl'
            ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]='saving'
    [saveDisabled]='!createRefundModal.form.valid || saving'
    (onCancelClick)='bsModalRef.hide()'
    ></abp-modal-footer>
</form>
