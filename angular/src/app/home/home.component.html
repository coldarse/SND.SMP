<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1 class="ml-3" style="font-size: 3.5rem">
            <b>{{ "Welcome" | localize }}, {{ showLoginName }}</b>
          </h1>
          <br />
          <h1 class="ml-3">Fund Monitoring</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row">
        <!-- For Admin -->
        <div
          [ngClass]="!isAdmin ? 'col-md-9' : 'col-md-12'"
          style="max-height: 80%; overflow: auto"
        >
          <div class="row">
            <div class="col-md-12">
              <app-customer-transactions
                [showPagination]="false"
                [showHeader]="false"
                [maxItems]="3"
              >
              </app-customer-transactions>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-dispatch-validations [showPagination]="false" [maxItems]="3">
              </app-dispatch-validations>
            </div>
          </div>
          @if (isAdmin) {
          <div class="row">
            <div class="col-md-12">
              <app-dispatches
                [showPagination]="false"
                [maxItems]="3"
              ></app-dispatches>
            </div>
          </div>
          }
        </div>
        <!-- Show Wallet -->
        @if (!isAdmin) {
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2 class="mt-2"><strong>Prepaid</strong></h2>
            </div>
            <div class="card-body">
              <div
                class="currency_wallet"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: left;
                "
                *ngFor="let wallet of filterType(2)"
              >
                <div class="currency">
                  <h5 class="mt-2 ml-2">
                    {{ wallet.currency }}
                  </h5>
                </div>
                <div class="amount">
                  <h5 class="mt-2 ml-2">
                    {{ wallet.balance | number : "1.2-2" }}
                  </h5>
                </div>
                <hr />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2 class="mt-2"><strong>Credit Term</strong></h2>
            </div>
            <div class="card-body">
              <div
                class="currency_wallet"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: left;
                "
                *ngFor="let wallet of filterType(1)"
              >
                <div class="currency">
                  <h5 class="mt-2 ml-2">
                    {{ wallet.currency }}
                  </h5>
                </div>
                <div class="amount">
                  <h5 class="mt-2 ml-2">
                    {{ wallet.balance | number : "1.2-2" }}
                  </h5>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </section>
</div>
