<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Customer Postals" | localize }}</h1>
        </div>
        <div class="col-6 text-right" *ngIf="isButtonVisible('Create')">
          <!-- <a href='javascript:;' class='btn bg-blue' (click)='createCustomerPostal()'>
                        <i class='fa fa-plus-square'></i>
                        {{ 'Create' | localize }}
                    </a> -->
          <button
            href="javascript:;"
            class="btn bg-blue"
            (click)="createCustomerPostal()"
            [disabled]="postalItems.length == 0 || rateItems.length == 0"
          >
            <i class="fa fa-plus-square"></i>
            {{ "Add Customer Postal" | localize }}
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-1">
              <button (click)="closePostal()" class="btn btn-danger btn-md">
                <i class="fa-solid fa-xmark"></i>
                Close
              </button>
            </div>
            <div class="col-md-5">
              <div
                class="row"
                style="
                  display: flex;
                  justify-content: left;
                  align-items: center;
                "
              >
                <select
                  name="entriesCount"
                  id="entriesCount"
                  class="form-control col-2"
                  (change)="entries($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="250">250</option>
                </select>
                <h6 class="ml-2 mt-2">Entries</h6>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button
                    type="button"
                    class="btn bg-blue"
                    (click)="getDataPage(1)"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="keyword"
                  [placeholder]="'SearchWithThreeDot' | localize"
                  [(ngModel)]="keyword"
                  (keyup.enter)="getDataPage(1)"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered"
              [busy]="isTableLoading"
            >
              <thead class="bg-light">
                <tr>
                  <th>{{ "Postal" | localize }}</th>
                  <th>{{ "Rate" | localize }}</th>
                  <th>{{ "Customer" | localize }}</th>
                  <th
                    style="width: 310px"
                    *ngIf="isButtonVisible('Edit') && isButtonVisible('Delete')"
                  >
                    {{ "Actions" | localize }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let customerpostal of customerpostals
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          }
                  "
                >
                  <td>{{ customerpostal.postal }}</td>
                  <td>{{ customerpostal.rateCard }}</td>
                  <td>{{ customerpostal.code }}</td>
                  <td
                    *ngIf="isButtonVisible('Edit') || isButtonVisible('Delete')"
                  >
                    <button
                      type="button"
                      class="btn btn-sm bg-danger mx-2"
                      (click)="delete(customerpostal)"
                      *ngIf="isButtonVisible('Delete')"
                    >
                      <i class="fas fa-trash"></i>
                      {{ "Delete" | localize }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer table-card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ "TotalRecordsCount" | localize : totalItems }}
              </p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls
                  id="server"
                  (pageChange)="getDataPage($event)"
                >
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
