<abp-modal-header
  [title]="'Weight Selection' | localize"
  (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body">
  <div class="form-group row">
    <div class="col-3"></div>
    <div class="col-3 text-center">
      <button class="btn info-btn" (click)="onSelect(true)">
        Pre-Check <br />
        Weight
      </button>
    </div>
    <div class="col-3 text-center">
      <button
        class="btn info-btn"
        [disabled]="!donePostCheck"
        (click)="onSelect(false)"
      >
        Post-Check <br />Weight
      </button>
    </div>
    <div class="col-3"></div>
  </div>
</div>
