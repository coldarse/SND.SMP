<abp-modal-header
  [title]="'Upload Postals' | localize"
  (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="postalFile">
      {{ "Postal Excel (.xlsx)" | localize }}
    </label>
    <div class="col-md-9">
      <input
        type="file"
        class="file-upload"
        name="postalFile"
        id="postalFile"
        (change)="handleUpload($event)"
        accept=".xlsx"
      />
    </div>
  </div>
</div>
<abp-modal-footer
  [cancelDisabled]="saving"
  [saveDisabled]="saving"
  (onCancelClick)="bsModalRef.hide()"
  (onSaveClick)="save()"
></abp-modal-footer>
