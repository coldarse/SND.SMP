<div class="modal-footer justify-content-between">
  <button
    type="button"
    class="btn btn-default"
    [disabled]="cancelDisabled"
    (click)="onCancelClick.emit()"
  >
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary" (click)="onSaveClick.emit()" [disabled]="saveDisabled">
    {{ saveLabel }}
  </button>
</div>
